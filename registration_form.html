<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name: *</label>
                <input type="text" name="FirstName">
            </div>
            <div>
                <label>Last Name: *</label>
                <input type="text" name="LastName">
            </div>
            <div>
                <label>Email Address: *</label>
                <input type="text" name="EmailAddress">
            </div>
            <div>
                <label>Password: *</label>
                <input type="password" name="Password">
            </div>
            <div>
                <label>Confirm Password: *</label>
                <input type="password" name="ConfirmPassword">
            </div>
            <div>
                <label>Birthday: *</label>
                <input type="date" name="DOB">
            </div>
            <div>
                Gender Identity: 
            </div>
            
                <input type="radio" name="GenderMale" value="normal" id="normal">
                <label for="normal">Male</label>
                <input type="radio" name="GenderFemale" value="normal" id="normal">
                <label for="normal">Female</label>
                <input type="radio" name="GenderNonBinary" value="normal" id="normal">
                <label for="normal">Non-binary</label>
                <input type="radio" name="GenderUndisclosed" value="normal" id="normal">
                <label for="normal">I prefer not to answer</label>

            <div>
                A short description about myself:
            </div>

            <div>
                <textarea name="ShortDescription" cols="20" rows="3"></textarea>
            </div>
            
            <div>
            Favorite Language:    
                <select name="snack">
                    <option>Chinese</option>
                    <option>Pig Latin</option>
                    <option>Italian</option>
                    <option>Yiddish</option>
                    <option>Spanish</option>
                    <option>Barks</option>
                    <option>Meows</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="AgreeForUpdates" id="accept">
                <label for="accept">Yes, I would like to receive periodic email updates</label>
            </div>
            <div>
                <input type="submit" value="Create Account" >
            </div>
            <div>
                * Indicates a required field
            </div>




        </form>






    </body>
</html>
